sudo: false
language: go
go:
- 1.5
- 1.6
- tip
env:
  global:
  - GO15VENDOREXPERIMENT=1
  - VERSION=$(cat VERSION)
before_script:
- go get
script:
- go test
before_deploy:
- mkdir -p release
- GOOS-linux GOARCH=amd64 go build -o release/uabot-v$VERSION-linux-amd64
- GOOS-darwin GOARCH=amd64 go build -o release/uabot-v$VERSION-darwin-amd64
- GOOS-windows GOARCH=amd64 go build -o release/uabot-v$VERSION-windows-amd64
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - 'release/uabot-v$VERSION-linux-amd64'
    - 'release/uabot-v$VERSION-darwin-amd64'
    - 'release/uabot-v$VERSION-windows-amd64'
  on:
    - tags: true
    - repo: coveo/uabot
